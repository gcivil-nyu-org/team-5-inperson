language: python

python:
  - 3.8

install:
  - cd backend 
  - pip install -r requirements.txt
  - cd frontend
  - npm install
  - nvm install 16.18.0
  - REACT_APP_GOOGLE_MAPS_API_KEY='$REACT_APP_GOOGLE_MAPS_API_KEY' npm run build
  - cd ..

before_script:
  - python manage.py migrate

script:
  - python -m black . --check
  - python -m flake8 . --ignore=E503,W291,F401,F403,F405,F841,E501,W503,E231,W605,W293,E265 --max-line-length=90
  - python -m coverage run --source='.' manage.py test
  - cd frontend && npm run test:coverage

after_script:
  - coveralls

after_success:
  coveralls

deploy:
  - provider: elasticbeanstalk
    access_key_id: $ACCESSKEYID
    secret_access_key: $SECRETACCESSKEY
    region: 'us-west-2'
    app: 'backend-staging'
    env: 'backend-staging'
    bucket_name: 'elasticbeanstalk-us-west-2-838747782724'
    on:
      all_branches: true